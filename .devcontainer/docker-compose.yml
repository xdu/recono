version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../:/workspace:cached
    # Don't override the default command from Dockerfile - let dev container features set up properly
    # The Flask app will be started manually or via VS Code tasks
    # Expose Flask port for development
    ports:
      - "5001:5000"
